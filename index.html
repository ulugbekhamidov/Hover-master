<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover master</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,700;1,400&family=Fraunces:opsz,wght@9..144,900&family=Noto+Sans+Display:wght@400;500;600;700&family=Playfair+Display:wght@800&family=Quicksand:wght@700&family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="effects-box">
        <h2 class="transitions-title">2D Transitions</h2>
        <button class="hvr-grow">Grow</button>
        <button class="hvr-shrink">Shrink</button>
        <button class="hvr-pulse">Pulse</button>
        <button class="hvr-pulse--grow">Pulse Grow</button>
        <button class="hvr-pulse--shrink">Pulse Shrink</button>
        <button class="hvr-Push">Push</button>
        <button class="hvr-pop">Pop</button>
        <button class="hvr-bounce--in">Bounce In</button>
        <button class="hvr-bounce--out">Bounce Out</button>
        <button class="hvr-rotate">Rotate</button>
        <button class="hvr-grow--rotate">Grow Rotate</button>
        <button class="hvr-float">Float</button>
        <button class="hvr-sink">Sink</button>
        <button class="hvr-bob">Bob</button>
        <button class="hvr-hang">Hang</button>
        <button class="hvr-skew">Skew</button>
        <button class="hvr-skeW--forward">SkeW Forward</button>
        <button class="hvr-skeW--backward">SkeW Backward</button>
        <button class="hvr-wobble--horizontal">Wobble Horizontal</button>
        <button class="hvr-wobble--vertical">Wobble Vertical</button>
        <button class="hvr-wobble--right">Wobble To Bottom Right</button>
        <button class="hvr-wobble-top">Wobble Top</button>
        <button class="hvr-wobble--bottom">Wobble Bottom</button>
        <button class="hvr-wobble--skew">Wobble SkeW</button>
        <button class="hvr-buzz">Buzz</button>
        <button class="hvr-buzz--out">Buzz Out</button>
        <button class="hvr-forward">Forward</button>
        <button class="hvr-backward">Backward</button>
      </div>
    </div>

    <div class="moving-button--box">
      <h2 class="transitions-title">Background Transitions</h2>
      <button class="hvr-fade">Fade</button>
      <button class="hvr-back--pulse">Back Pulse</button>
      <button class="hvr-sweep--to__right">Sweep To Left</button>
      <button class="hvr-sweep--to__left">Sweep To Right</button>
      <button class="hvr-sweep--to__bottom">Sweep To Top</button>
      <button class="hvr-sweep--to__top">Sweep To Bottom</button>
      <button class="hvr-bounce--to__right">Bounce To Left</button>
      <button class="hvr-bounce--to__left">Bounce To Right</button>
      <button class="hvr-bounce-to-bottom">bounce To Top</button>
      <button class="hvr-bounce-to-top">Bounce To Bottom</button>
      <button class="hvr-radial-out">Radial Out</button>
      <button class="hvr-radial-in">Radial In</button>
      <button class="hvr-rectangle-in">Rectangle In</button>
      <button class="hvr-rectangle-out">Rectangle Out</button>
      <button class="hvr-shutter-in-horizontal">Shutter In Horizontal</button>
      <button class="hvr-shutter-out-horizontal">Shutter Out Horizontal</button>
      <button class="hvr-shutter-in-vertical">Shutter In Vertical</button>
      <button class="hvr-shutter-out-vertical">Shutter Out Vertical</button>
    </div>

    <div class="transitions-box">
      <h2 class="transitions-title">Border Transitions</h2>
      <button class="hvr-border-fade">Border Fade</button>
      <button class="hvr-hollow">Hollow</button>
      <button class="hvr-trim">Trim</button>
      <button class="hvr-ripple-out">Ripple Out</button>
      <button class="hvr-ripple-in">Ripple In</button>
      <button class="hvr-outline-out">Outline Out</button>
      <button class="hvr-outline-in">Outline In</button>
      <button class="hvr-round-corners">Round Corners</button>
      <button class="hvr-underline-from-left">Underline Form Left</button>
      <button class="hvr-underline-from-center">Underline Form Center</button>
      <button class="hvr-underline-from-right">Underline Form Right</button>
      <button class="hvr-reveal">Revel</button>
      <button class="hvr-underline-reveal">Underline Revel</button>
      <button class="hvr-overline-reveal">Overline Revel</button>
      <button class="hvr-overline-from-left">Overline Form Left</button>
      <button class="hvr-overline-from-center">Overline Form Center</button>
      <button class="hvr-overline-from-right">Overline Form Right</button>
    </div>

    <div class="shadow-box">
      <h2 class="transitions-title">Shadow and Glow Transitions</h2>
      <button class="hvr-shadow">Shadow</button>
      <button class="hvr-grow-shadow">Grow Shadow</button>
      <button class="hvr-float-shadow">Float Shadow</button>
      <button class="hvr-glow">Glow</button>
      <button class="hvr-shadow-radial">Shadow Radial</button>
      <button class="hvr-box-shadow-outset">Box Shadow Outset</button>
      <button class="hvr-box-shadow-inset">Box Shadow Inset</button>
    </div>

    <div class="speech-bubbles--box">
      <h2 class="transitions-title">Speech Bubbles</h2>
      <button class="hvr-bubble-top">Bubble Top</button>
      <button class="hvr-bubble-right">Bubble Right</button>
      <button class="hvr-bubble-bottom">Bubble Bottom</button>
      <button class="hvr-bubble-left">Bubble Left</button>
      <button class="hvr-bubble-float-top">Bubble Float Top</button>
      <button class="hvr-bubble-float-right">Bubble Float Right</button>
      <button class="hvr-bubble-float-bottom">Bubble Float Bottom</button>
      <button class="hvr-bubble-float-left">Bubble Float Left</button>
    </div>

    <div class="curls-box">
      <h2 class="transitions-title">Curls</h2>
      <button class="hvr-curl-top-left">Curl Top Left</button>
      <button class="hvr-curl-top-right">Curl Top Right</button>
      <button class="hvr-curl-bottom-right">Curl Bottom Right</button>
      <button class="hvr-curl-bottom-left">Curl Bottom Left</button>
    </div>
  </body>
</html>
